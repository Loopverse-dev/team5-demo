<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic Tac Toe â€” Team5 Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <h1>Tic Tac Toe</h1>

    <section class="game">
      <div class="board" id="board" aria-label="Tic Tac Toe board" role="grid"></div>

      <div class="controls">
        <div class="status" id="status">Turn: <strong id="turn">X</strong></div>
        <button id="restart">Restart</button>
      </div>
    </section>

    <section class="info">
      <h2>How to play</h2>
      <p>Click any cell to place X or O. First to get three in a row wins. Use the restart button to play again.</p>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
