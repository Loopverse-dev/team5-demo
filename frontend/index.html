<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic Tac Toe â€” Team5 Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <h1>Tic Tac Toe</h1>

    <section class="game">
      <div class="board" id="board" aria-label="Tic Tac Toe board" role="grid"></div>

      <div class="controls">
        <div class="status" id="status">Turn: <strong id="turn">X</strong></div>
        <button id="restart">Restart</button>
      </div>
    </section>

    <!-- Result popup -->
    <div id="result-modal" class="modal" aria-hidden="true">
      <div class="modal-card" role="dialog" aria-modal="true">
        <div class="modal-icon" id="result-icon">ðŸŽ‰</div>
        <h2 id="result-title">Winner!</h2>
        <p id="result-sub">Player X wins the game.</p>
        <div class="modal-actions">
          <button id="play-again">Play Again</button>
        </div>
      </div>
    </div>

    <!-- Splash screen -->
    <div id="splash" class="splash">
      <div class="splash-card">
        <div class="logo">Tic<span>Tac</span>Toc</div>
        <p class="muted">A compact modern Tic Tac Toe demo</p>
        <div class="splash-actions">
          <button id="start-btn">Start Game</button>
        </div>
      </div>
    </div>

    <section class="info">
      <h2>How to play</h2>
      <p>Click any cell to place X or O. First to get three in a row wins. Use the restart button to play again.</p>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
